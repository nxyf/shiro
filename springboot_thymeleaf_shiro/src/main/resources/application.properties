server.port=9999
spring.application.name=shiro
server.servlet.context-path=/shiro

spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=classpath:/templates/
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nxyf.springboot_thymeleaf_shiro.entity

#ogging.level.root=debug
logging.level.com.nxyf.springboot_thymeleaf_shiro.dao=debug

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0